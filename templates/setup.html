<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Shorten This</title>
    <link rel="icon" type="image/x-icon" sizes="2000x2000" href="{{ url_for('static', filename='assets/img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bs-theme-overrides.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
</head>

<body style="background: #1c1c1c;">
    <!-- Start: Banner Clean -->
    <section class="py-4 py-xl-5">
        <div class="container" style="color: rgb(255,255,255);">
            <div class="text-center p-4 p-lg-5">
                <p class="fw-bold mb-2" style="color: rgb(255,138,0);border-color: #ff8a00;">Setup</p>
                <h1 class="fw-bold mb-4" style="font-family: 'Roboto';">{{ app_name }}</h1>
            </div>
        </div>
    </section><!-- End: Banner Clean -->
    <div class="container" style="background: #434343;border-radius: 1em;padding: 1em;max-width: 100vw;width: 50em;">
        <form style="padding: 1em;" method="post" enctype="multipart/form-data">
            <div style="margin-bottom: 1em;">
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><label class="col-form-label text-center" style="color: rgb(255,255,255);font-family: 'Roboto';" for="favicon">Favicon (you can leave empty; must be .png)</label></div>
                </div>
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><input class="form-control" type="file" id="favicon" name="favicon"></div>
                </div>
            </div>
            <div style="margin-bottom: 1em;">
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><label class="col-form-label text-center" style="color: rgb(255,255,255);font-family: 'Roboto';" for="app-name">App name</label></div>
                </div>
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><input class="form-control" type="text" id="app-name" autocomplete="off" name="app-name" value="Shorten This" required=""></div>
                </div>
            </div>
            <div style="margin-bottom: 1em;">
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><label class="col-form-label text-center" style="color: rgb(255,255,255);font-family: 'Roboto';" for="app-url-1">App URL</label></div>
                </div>
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><input class="form-control" type="text" id="app-url-1" autocomplete="off" name="app-url" value="{{ app_url }}" required=""></div>
                </div>
            </div>
            <div style="margin-top: 1em;margin-bottom: 1em;">
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><label class="col-form-label text-center" style="color: rgb(255,255,255);font-family: 'Roboto';" for="default-url-length">Default URL length</label></div>
                </div>
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><input class="form-control" type="number" id="default-url-length" name="default-url-length" min="1" step="1" required=""></div>
                </div>
            </div>
            <div style="margin-top: 1em;margin-bottom: 1em;">
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><label class="col-form-label text-center" style="color: rgb(255,255,255);font-family: 'Roboto';" for="enable-authentication">Enable authentication</label></div>
                </div>
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><input type="checkbox" id="enable-authentication" name="enable-authentication"></div>
                </div>
            </div>
            <div id="user-div" style="margin-top: 1em;margin-bottom: 1em;">
                <div class="row">
                    <div class="col d-flex justify-content-center"><label class="col-form-label text-center" style="color: rgb(255,255,255);font-family: 'Roboto';" for="username">Username</label></div>
                </div>
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><input class="form-control" type="text" id="username" name="username"></div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center"><label class="col-form-label text-center" style="color: rgb(255,255,255);font-family: 'Roboto';" for="password-1">Password</label></div>
                </div>
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><input class="form-control" type="password" id="password" name="password"></div>
                </div>
            </div>
            <div style="margin-top: 1em;">
                <div class="row">
                    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center"><button class="btn btn-primary" type="submit" style="background: #ff8a00;font-family: 'Roboto';color: rgb(255,255,255);border-style: none;padding-left: 5em;padding-right: 5em;"><strong>Setup</strong></button></div>
                </div>
            </div>
        </form>
    </div>
    <div class="col d-flex d-xxl-flex justify-content-center justify-content-xxl-center" style="margin: 1em;">
        <p class="text-center" style="border-top-left-radius: 0.5em;border-top-right-radius: 0.5em;background: #434343;border-bottom-right-radius: 2em;border-bottom-left-radius: 2em;padding-top: 0.5em;padding-bottom: 0.5em;padding-right: 2em;padding-left: 2em;width: 50em;max-width: 100vw;"><span style="color: rgb(255, 255, 255);">Powered by</span> <a href="https://github.com/jedrzejme/ShortenThis" target="_blank">Shorten This</a> <span style="color: rgb(255, 255, 255);">created by</span> <a href="https://dev.jedrzej.me" target="_blank"><span style="color: rgb(235, 146, 39);">JÄ™drzej Bakalarski</span></a></p>
    </div>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/setup-scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/shorten-url-scripts.js') }}"></script>
</body>

</html>
